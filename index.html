<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/responsividade.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <main>
            <form id="form">
                <h1>My To-Do List</h1>
                <div class="camposDeEntrada">
                    <input maxlength="600" type="text" pattern="^\S.*$" title="Não pode começar com um espaço em branco" placeholder="Digite uma tarefa" >
                    <!-- required oninvalid="this.setCustomValidity('Digite mais tarefas')" -->
                    <button type="submit">Registrar</button>
                </div>
                <div id="mensagemErro">Essa tarefa já existe!</div>
            </form>
            <ul onsubmit="editarTexto()">
                
            </ul>
        </main>
        
    </div>

    <footer>
        <p>© 2024 - Fábio Xavier. Todos os direitos reservados.</p>
    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
